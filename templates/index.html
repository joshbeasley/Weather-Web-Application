<!DOCTYPE html>

<html>
    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- http://getbootstrap.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- App's own CSS -->
        <link href="/static/style.css" rel="stylesheet"/>

        <!-- http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- http://getbootstrap.com/ -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
        <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

        <!-- http://handlebarsjs.com/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

        <!-- app's own JavaScript -->
        <script src="/static/script.js"></script>

        <title>Your Local Weather</title>


        <div class = 'container-fluid text-center'>
            <div id = "search">
                <form id="form" action="/" method="post">
                    <div class="form-group">
                        <label class="sr-only" for="q">City, State, Postal Code</label>
                        <input class="form-control" id="q" placeholder="Enter a City" type="text"/>
                    </div>
                </form>
            </div>
            <div class = 'block'>
                <h2>Your Local Weather</h2>
                <h3 id = 'location'>City, Country</h3>
                <div id = 'img'></div>
                <h3 id = 'temp'>--</h3>
                <a id = 'f' class = 'btn btn-primary'>F&deg</a>
                <a id = 'c' class = 'btn'>C&deg</a>
            <h4 id = 'description'>description</h3>
        </div>
            <div class = 'block'>
                <div class = 'row'>
                    <div class = 'col-sm-4'>
                        <h4 id = 'windSpeed'>windSpeed</h4>
                    </div>
                    <div class = 'col-sm-4'>
                        <h4 id = 'humidity'>Humidity</h4>
                    </div>
                    <div class = 'col-sm-4'>
                        <h4 id = 'precipitation'>Precipitation</h4>
                    </div>
                </div>
            </div>
            <div class = 'block'>
                <h4>7 Day Forecast</h4>
                <div id = 'forecast' class = 'row'></div>
            </div>
        </div>
    </head>
</html>
